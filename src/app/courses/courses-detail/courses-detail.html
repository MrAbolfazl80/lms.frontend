<div class="container mx-auto max-w-7xl course-card">
  <div class="course-wrapper">

    <div class="course-content">
      <h3 class="course-title">{{ course()?.title }}</h3>

      <div class="course-status">
        <span class="font-semibold">وضعیت ثبت‌نام:</span>
        <span
          class="status-badge"
          [class.status-open]="course()?.isOpenForEnrollment"
          [class.status-closed]="!course()?.isOpenForEnrollment">
          {{ course()?.isOpenForEnrollment ? 'باز' : 'بسته' }}
        </span>
      </div>

      <div class="course-dates">
        <p>
          <span class="font-semibold">تاریخ شروع:</span>
          {{ course() ? getShamsiDate(course()!.startDate) : '' }}
        </p>
        <p>
          <span class="font-semibold">تاریخ پایان:</span>
          {{ course() ? getShamsiDate(course()!.endDate) : '' }}
        </p>
      </div>

      <button
        [routerLink]="['/courses']"
        class="back-button absolute bottom-6 left-6">
        ← بازگشت به دوره‌ها
      </button>
    </div>

    <div class="course-image">
      <img src="images/defaultCourse.jpg" alt="Course Image">
    </div>

  </div>
</div>
